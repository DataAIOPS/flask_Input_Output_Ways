<!-- CSS Section -->
<style>
    /* Navbar Styling */
    nav.navbar {
        background-color: #ffe6ea;
        font-family: 'Arial', sans-serif;
    }

    nav.navbar a.navbar-brand h1 {
        font-size: 28px;
        color: blue;
        font-weight: bold;
    }

    nav.navbar a.navbar-brand h1:hover {
        color: darkblue;
    }

    nav.navbar a.nav-link {
        font-size: 18px;
        margin-left: 20px;
        color: #333;
        transition: color 0.3s ease;
    }

    nav.navbar a.nav-link:hover {
        color: #007bff;
    }

    /* Body Section */
    body {
        background-color: #f2f2f2;
        margin-top: 80px;
    }

    /* Form Section */
    .container-fluid.masthead {
        background-color: #ffffe6;
        padding: 50px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group h3 {
        color: #555;
        font-family: 'Verdana', sans-serif;
    }

    textarea.form-control {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
    }

    /* Button Styling */
    button.btn-primary {
        background-color: #007bff;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button.btn-primary:hover {
        background-color: #0056b3;
    }

    /* Footer Spacing */
    .spacer {
        margin-top: 50px;
        margin-bottom: 50px;
    }
</style>

<!-- Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top">
    <a class="navbar-brand" href="/"><h1>Calculator By Pramod Patil</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com">Source Code</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/">Pramod Patil</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content Section -->
<div class="container-fluid masthead">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="POST">
                    <!-- Input block -->
                    <div class="form-group">
                        <label for="translation">
                            <h3>Enter the details as indicated:</h3>
                        </label>
                        <textarea class="form-control" name="First_Number" rows="2" placeholder="First Number"></textarea>
                        <textarea class="form-control" name="Second_Number" rows="2" placeholder="Second Number"></textarea>
                        <textarea class="form-control" name="SUM/SUB" rows="2" placeholder="SUM/SUB"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Calculate</button>
                </form>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="translation-result">
                            <h3>Predicted Result:</h3>
                        </label>
                        <textarea readonly class="form-control" id="exTextarea" rows="3">{{ response }}</textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer Spacing -->
<div class="spacer"></div>
